# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%4p %d{HH:mm:ss.SSS} %c{1}: %m%n

log4j.logger.com.ignition.rx=INFO

log4j.logger.DataNucleus=WARN
log4j.logger.hive.ql.parse.ParseDriver=WARN
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.eclipse=ERROR
log4j.logger.org.spark-project.jetty=ERROR
log4j.logger.Remoting=WARN
log4j.logger.WriteAheadLogManager\ =WARN
log4j.logger.akka=WARN
log4j.logger.com.datastax=ERROR
log4j.logger.com.datastax.spark.connector.writer=INFO
log4j.logger.org.apache.cassandra=ERROR
log4j.logger.com.datastax.driver.core.ControlConnection=OFF
log4j.logger.kafka=ERROR
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.spark.streaming=ERROR
log4j.logger.com.github.fommil.netlib=ERROR